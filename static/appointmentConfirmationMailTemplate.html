<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width"/>
  <link rel="stylesheet" href="static/libs/zurb/foundation.css">
	<link rel="stylesheet" href="static/css/mui.css">
</head>
<body>
  <table class="body" data-made-with-foundation>
		<tr>
			<td class="center" align="center" valign="top">
        <center>

          <table class="container">
            <tr>
							<td>
                <table class="row">
                  <tr>
                    <th class="small-12 large-12 columns first last">
                      <img src="http://lorempixel.com/580/300/city/3" data-inline-ignore>
                    </th>
                    <th class="expander"></th>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
          <br>

          <table class="container">
            <tr>
              <td class="card">

                <!-- content start -->
								<table class="row">
								  <tr>
								    <th class="small-12 large-3 first columns ">
								      <h1 class="text-left">Tour booked</h1>
								    </th>
								  </tr>
								</table>

								<table class="row">
								  <tr>
								    <th class="small-12 large-3 first columns ">
								      <h5 class="text-left">Date</h5>
								    </th>
								    <th class="small-12 large-9 last columns ">
								      <h5 class="text-left">{APPOINTMENT_DATE}</h5>
								    </th>
								    <th class="expander"></th>
								  </tr>
								</table>

								<table class="row">
								  <tr>
								    <th class="small-12 large-3 first columns ">
								      <h5 class="text-left">Units</h5>
								    </th>
								    <th class="small-12 large-9 last columns ">
								      <h5 class="text-left">{UNITS}</h5>
								    </th>
								    <th class="expander"></th>
								  </tr>
								</table>

								<table class="row">
								  <tr>
								    <th class="small-12 large-3 first columns ">
								      <h5 class="text-left">Notes</h5>
								    </th>
								    <th class="small-12 large-9 last columns ">
								      <h5 class="text-left">{NOTES}</h5>
								    </th>
								    <th class="expander"></th>
								  </tr>
								</table>

								<table class="row">
									<tr>
										<th class="small-12 large-5 columns first">
										</th>
										<th class="small-12 large-3 columns">
											<right>
												<a href="#" class="mui-btn mui-btn--raised mui-btn--primary">RESCHEDULE</a>
											</right>
										</th>
										<th class="small-12 large-4 columns last">
											<right>
												<a href="#" class="mui-btn mui-btn--raised mui-btn--primary">START APPLICATION</a>
											</right>
										</th>
										<th class="expander"></th>
									</tr>
								</table>
                <!-- container end below -->
              </td>
            </tr>
          </table>

        </center>
			</td>
		</tr>
	</table>
</body>
</html>
